<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="p-3 m-2">
        <h1 class="text-white text-center">Weather Dashboard</h1>
    </header>
    <main class="container row">
        <div class="side col-md-4" style="width: 100%;">
            <form style="border-bottom: solid 1px black; ">
                <div class="form-group">
                  <label style="font-size: 1.5rem; font-weight: 600;" for="citySelection">Search for a city:</label>
                  <input type="text" class="form-control" id="citySelection" placeholder="Select a city">
                </div>
                <button type="submit" class="btn btn-primary mb-2" style="width: 100%;">Search</button>
            </form>
            <ul class="stateList"></ul>
        </div>
        <div class="main col-md-8 jumbotron jumbotron-cumstom border border-dark" style="height: 40vh; width: 100%;">

        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
